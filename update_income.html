<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function saveData() {
      const input = document.querySelector("#amount").value;
      localStorage.setItem("user_income", input);
      location.reload();
    }

  </script>
</head>
<body>
  <div class="device">
    <h1 class="tab_heading">Update Income</h1>

    <label for="amount">Annual Income ($):</label>
    <input type="number" id="amount" name="amount" placeholder="e.g., 5000.00" class="balance_box" />

    <button onclick = "saveData()">Update</button>
    <div class = "tabcontainer">
      <button onclick="window.location.href='budget.html'">
          <img src="icons/budget.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='update_income.html'">
          <img src="icons/income.png" alt="Home" width="125px">
      </button>
      <button onclick="window.location.href='index.html'">
          <img src="icons/home.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='add_expense.html'">
          <img src="icons/expense.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='bill_tracker.html'">
          <img src="icons/bills.png" alt="Home" width="75px">
      </button>
    </div>
  </div>
</body>
</html>
