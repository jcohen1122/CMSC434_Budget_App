<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="device">
    <h1 class="tab_heading">Add a New Expense</h1>

    <label for="amount">Expense Amount ($):</label>
    <input type="number" id="amount" name="amount" placeholder="e.g., 45.00" class="balance_box" />

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="">-- Select Category --</option>
      <option value="Food">Food</option>
      <option value="Housing">Housing</option>
      <option value="Transportation">Transportation</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Utilities">Utilities</option>
      <option value="Other">Other</option>
    </select>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="e.g., Dinner at restaurant" class="balance_box" />

    <button>Submit Expense</button>
    <br>
    <button onclick="window.location.href='index.html'">Go Home</button>
  </div>
</body>
</html>
