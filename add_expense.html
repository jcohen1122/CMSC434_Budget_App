<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
    }

    .device {
      padding: 1rem;
      margin: auto;
      width: 640px;
      height: 960px;
      overflow: hidden;
      background-color: rgb(255, 201, 201);
      border: 5px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .tab_heading {
      font-size: 2.4rem;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    label {
      font-size: 2rem;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    .balance_box,
    select {
      font-size: 2rem;
      height: 4rem;
      width: 20rem;
      border: 3px solid black;
      margin-bottom: 1rem;
    }

    button {
      background-color: gold;
      border: 3px solid black;
      font-size: 2rem;
      padding: 0.5rem 2rem;
      margin-top: 2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="device">
    <h1 class="tab_heading">Add a New Expense</h1>

    <label for="amount">Expense Amount ($):</label>
    <input type="number" id="amount" name="amount" placeholder="e.g., 45.00" class="balance_box" />

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="">-- Select Category --</option>
      <option value="Food">Food</option>
      <option value="Housing">Housing</option>
      <option value="Transportation">Transportation</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Utilities">Utilities</option>
      <option value="Other">Other</option>
    </select>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="e.g., Dinner at restaurant" class="balance_box" />

    <button>Submit Expense</button>
    <br>
    <button onclick="window.location.href='index.html'">Go Home</button>
  </div>
</body>
</html>
