<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Tracker - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .flow {
      width: 90%;
      height: 5%;
      overflow-y: auto;
      overflow-x: hidden;
      padding-bottom: 8rem;
      margin-top: 0.5rem;
    }

    .bill_info_box {
      background-color: white;
      border: 3px solid #102542;
      border-radius: 10px;
      padding: 1.2rem;
      margin: 1rem 0;
      width: 70%;
      box-shadow: 4px 4px 0px #102542;
      position: relative;
    }

    .bill_date {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .bill_info {
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    .remove-bill {
      position: absolute;
      top: 0.6rem;
      right: 0.6rem;
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
      background-color: #102542;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="device">
    <br><br><br><br><br><br><br>

    <form id="billCreate">
      <label for="billDate">Bill Due Date</label>
      <input type="date" id="billDate" required>

      <label for="billName">Bill Name</label>
      <input type="text" id="billName" placeholder="e.g. Rent, Internet..." required>

      <label for="billAmount">Amount ($)</label>
      <input type="number" id="billAmount" placeholder="e.g. 1200" required>

      <label>
        <input type="checkbox" id="billRepeats">
        Repeats Monthly
      </label>

      <button type="submit">Add Bill</button>
    </form>

    <div class="flow" id="billView"></div>

    <div class="tabcontainer">
      <button onclick="window.location.href='budget.html'">
        <img src="icons/budget.png" alt="Home" width="100px">
      </button>
      <button onclick="window.location.href='add_expense.html'">
        <img src="icons/expense.png" alt="Home" width="100px">
      </button>
      <button onclick="window.location.href='index.html'">
        <img src="icons/home.png" alt="Home" width="100px">
      </button>
      <button onclick="window.location.href='bill_tracker.html'">
        <img src="icons/bills.png" alt="Home" width="100px">
      </button>
      <button onclick="window.location.href='goal.html'">
        <img src="icons/savingsgoal.png" alt="Home" width="100px">
      </button>
    </div>
    <div class="keyboard">
            <div class="row">
              <div class="key">Q</div>
              <div class="key">W</div>
              <div class="key">E</div>
              <div class="key">R</div>
              <div class="key">T</div>
              <div class="key">Y</div>
              <div class="key">U</div>
              <div class="key">I</div>
              <div class="key">O</div>
              <div class="key">P</div>
            </div>
            <div class="row">
              <div class="key">A</div>
              <div class="key">S</div>
              <div class="key">D</div>
              <div class="key">F</div>
              <div class="key">G</div>
              <div class="key">H</div>
              <div class="key">J</div>
              <div class="key">K</div>
              <div class="key">L</div>
            </div>
            <div class="row">
              <div class="key wide">Shift</div>
              <div class="key">Z</div>
              <div class="key">X</div>
              <div class="key">C</div>
              <div class="key">V</div>
              <div class="key">B</div>
              <div class="key">N</div>
              <div class="key">M</div>
              <div class="key wide">Delete</div>
            </div>
            <div class="row">
              <div class="key wide">123</div>
              <div class="key wide">Emoji</div>
              <div class="key space">Space</div>
              <div class="key wide">Return</div>
            </div>
        </div>
  </div>

  <script>
    const billArea = document.getElementById("billView");
    const form = document.getElementById("billCreate");
    let bills = JSON.parse(localStorage.getItem("bills") || "[]");

    function updateBills() {
      billArea.innerHTML = "";
      bills.forEach((bill, index) => addBillToLocal(bill, index));
    }

    function addBillToLocal(bill, index) {
      const div = document.createElement("div");
      div.className = "bill_info_box";
      div.innerHTML = `
        <div class="bill_date">Due: ${new Date(bill.date).toLocaleDateString()}</div>
        <div class="bill_info">${bill.name} — $${parseFloat(bill.amount).toFixed(2)}</div>
        <div class="bill_info">Repeats Monthly: ${bill.repeats ? "✅" : "❌"}</div>
        <button class="remove-bill" onclick="removeBill(${index})">Remove</button>
      `;
      billArea.appendChild(div);
    }

    function removeBill(index) {
      bills.splice(index, 1);
      localStorage.setItem("bills", JSON.stringify(bills));
      updateBills();
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const bill = {
        date: billDate.value,
        name: billName.value,
        amount: billAmount.value,
        repeats: billRepeats.checked
      };
      bills.push(bill);
      localStorage.setItem("bills", JSON.stringify(bills));
      updateBills();
      form.reset();
    };

    updateBills(); 
  </script>
</body>
</html>
