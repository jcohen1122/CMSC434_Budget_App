<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  .bill_view {
    width: 100%;
    height: 55%;
    overflow-y: auto;
    padding-bottom: 8rem; 
  }

  .bill_block {
    background-color: white;
    border: 3px solid #102542;
    border-radius: 10px;
    padding: 1.5rem;
    margin: 1rem 0;
    width: 90%;
    box-shadow: 4px 4px 0px #102542;
  }

  .bill_date {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 0.8rem;
  }

  .bill_info {
    font-size: 1.6rem;
    margin: 0.4rem 0;
  }
</style>
<body>
  <div class="device">
    <h1 class="tab_heading">Set Your Budget</h1>
    <div class="bill_view">
      <div class="bill_block">
        <div class="Weekly Budget">Weekly Budget</div>
        <div class="bill_info">Amount Spent — $1,200</div>
        <div class="bill_info">Repeats Weekly: ✅</div>
        <div class="progress-bar">
          <div class="progress-bar-color" style="width: 60%;"></div>
        </div>
      </div>
            <div class="bill_block">
            <div class="Monthly Budget">Montly Budget</div>
            <div class="bill_info">Amount Spent — $5,000</div>
            <div class="bill_info">Repeats Monthly: ✅</div>
            <div class="progress-bar">
              <div class="progress-bar-color" style="width: 80%;"></div>
            </div>
          </div>

    <div class = "tabcontainer">
      <button onclick="window.location.href='budget.html'">
          <img src="icons/budget.png" alt="Home" width="125px">
      </button>
      <button onclick="window.location.href='update_income.html'">
          <img src="icons/income.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='index.html'">
          <img src="icons/home.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='add_expense.html'">
          <img src="icons/expense.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='bill_tracker.html'">
          <img src="icons/bills.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='goal.html'">
        <img src="icons/savingsgoal.png" alt="Home" width="75px">
      </button>
    </div>
    <button>Add Budget Goal</button>    
  </div>
</body>
</html>
