<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Savings Goal - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    label {
      font-size: 2rem;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    .progress-box {
      background-color: white;
      border: 3px solid #102542;
      border-radius: 10px;
      padding: 0.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 0.5rem;
      text-align: center;
    }

    .progress-bar {
      width: 90%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      line-height: 20px;
      font-weight: bold;
      transition: width 0.5s ease;
    }

    #goalsContainer {
      height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
      padding: 0 1rem;
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="device">
    <br><br><br><br><br><br><br>
    <form id="goalForm">
      <label for="goalName">Goal Name:</label>
      <input type="text" id="goalName" name="goalName" placeholder="e.g., Europe Trip" class="input_box" required />

      <label for="targetAmount">Target Amount ($):</label>
      <input type="number" id="targetAmount" name="targetAmount" placeholder="e.g., 1500" class="input_box" required />

      <label for="targetDate">Target Date:</label>
      <input type="date" id="targetDate" name="targetDate" class="input_box" required />

      <button type="submit">Save Goal</button>
    </form>

    <div id="goalsContainer"></div>

    <br><br><br><br><br>

    <div class="tabcontainer">
      <button onclick="window.location.href='budget.html'">
          <img src="icons/budget.png" alt="Budget" width="75px">
      </button>
      <button onclick="window.location.href='add_expense.html'">
        <img src="icons/expense.png" alt="Expenses" width="75px">
      </button>
      <button onclick="window.location.href='index.html'">
          <img src="icons/home.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='bill_tracker.html'">
          <img src="icons/bills.png" alt="Bills" width="75px">
      </button>
      <button onclick="window.location.href='goal.html'">
        <img src="icons/savingsgoal.png" alt="Goals" width="125px">
      </button>
    </div>

    <div class="keyboard">
      <div class="row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <div class="row">
        <div class="key wide">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key wide">Delete</div>
      </div>
      <div class="row">
        <div class="key wide">123</div>
        <div class="key wide">Emoji</div>
        <div class="key space">Space</div>
        <div class="key wide">Return</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("goalForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const goalName = document.getElementById("goalName").value;
      const targetAmount = parseFloat(document.getElementById("targetAmount").value);
      const targetDate = document.getElementById("targetDate").value;

      const savedAmount = 500;
      const progressPercent = Math.min((savedAmount / targetAmount) * 100, 100).toFixed(0);

      const goalBox = document.createElement("div");
      goalBox.className = "progress-box";
      goalBox.innerHTML = `
        <h3>${goalName}</h3>
        <p>Target: $${targetAmount} by ${targetDate}</p>
        <p>Saved: $${savedAmount}</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${progressPercent}%;">${progressPercent}%</div>
        </div>
      `;

      const container = document.getElementById("goalsContainer");
      container.appendChild(goalBox);
      container.scrollTop = container.scrollHeight;

      document.getElementById("goalForm").reset();
    });
  </script>
</body>
</html>
