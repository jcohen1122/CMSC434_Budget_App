<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Savings Goal - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    label {
      font-size: 2rem;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    .input_box {
      font-size: 2rem;
      height: 4rem;
      width: 20rem;
      border: 3px solid black;
      margin-bottom: 1rem;
    }

    .progress-box {
      background-color: white;
      border: 3px solid #102542;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 3rem;
      text-align: center;
    }

    .progress-bar {
      width: 90%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 40%;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      line-height: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="device">
    <h1 class="tab_heading">Create Savings Goal</h1>

    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" name="goalName" placeholder="e.g., Europe Trip" class="input_box" />

    <label for="targetAmount">Target Amount ($):</label>
    <input type="number" id="targetAmount" name="targetAmount" placeholder="e.g., 1500" class="input_box" />

    <label for="targetDate">Target Date:</label>
    <input type="date" id="targetDate" name="targetDate" class="input_box" />

    <button>Save Goal</button>

    <div class="progress-box">
      <h2 style="margin-top: 0;">Current Progress</h2>
      <p>$600 saved out of $1500</p>
      <div class="progress-bar">
        <div class="progress-fill">40%</div>
      </div>
      <p>You need ~$100/week to stay on track.</p>
    </div>
    <div class = "tabcontainer">
      <button onclick="window.location.href='budget.html'">
          <img src="icons/budget.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='add_expense.html'">
        <img src="icons/expense.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='index.html'">
          <img src="icons/home.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='bill_tracker.html'">
          <img src="icons/bills.png" alt="Home" width="75px">
      </button>
      <button onclick="window.location.href='goal.html'">
        <img src="icons/savingsgoal.png" alt="Home" width="125px">
      </button>

  </div>
  </div>
</body>
</html>
